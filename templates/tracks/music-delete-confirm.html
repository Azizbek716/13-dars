{% extends 'tracks/base.html' %}

{% block content %}
<h1>Are you sure you want to delete this track?</h1>
<p>{{ track.title }} by {{ track.artist }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'music_list' %}">Cancel</a>
{% endblock %}
