{% extends 'tracks/base.html' %}

{% block content %}
<h1>Music List</h1>
<ul>
    {% for track in tracks %}
        <li><a href="{% url 'music_detail' track.id %}">{{ track.title }} - {{ track.artist }}</a></li>
    {% empty %}
        <li>No tracks available.</li>
    {% endfor %}
</ul>
<a href="{% url 'music_create' %}">Add New Track</a>
{% endblock %}
